<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>🎰 Lotto 6/45 🎰</title>
    
    <!-- ✅ 스타일시트 (버전 추가하여 캐싱 방지) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.0">
</head>
<body>
    <h1>🎰 Lotto 6/45 🎰</h1>

    <!-- 🎰 결과 컨테이너 -->
    <div id="result-container"></div>

    <!-- 🎯 버튼 컨테이너 -->
    <div id="button-container">
        <button id="spin-button">Spin</button>
    </div>

    <!-- 📜 히스토리 토글 버튼 -->
    <div id="history-toggle-container">
        <button id="history-toggle">📜 History</button>
    </div>

    <!-- 📜 히스토리 테이블 (기본적으로 숨김) -->
    <div id="history-container" style="display: none;">
        <table id="history-table">
            <thead>
                <tr>
                    <th>회차</th>
                    <th>로또 번호</th>
                    <th>복사</th>
                </tr>
            </thead>
            <tbody id="history-table-body"></tbody>
        </table>
    </div>

    <!-- ✅ JavaScript (버전 추가하여 캐싱 방지) -->
    <script src="{{ url_for('static', filename='game.js') }}?v=1.0"></script>
</body>
</html>
